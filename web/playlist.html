<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.cdnfonts.com/css/so-normal" rel="stylesheet">
  <title>Playlist</title>
<style>
:root {
    --bg-primary: #0d0d1a;
    --bg-secondary: #1a1a2e;
    --window-bg: #16161d;
    --accent-1: #9370DB;
    --accent-2: #BA55D3;
    --accent-3: #663399;
    --accent-4: #4B0082;
    --border-light: #483D8B;
    --border-dark: #301934;
    --text-primary: #E6E6FA;
    --text-secondary: #DDA0DD;
    --crystal-1: #4B0082;
    --crystal-2: #800080;
    --crystal-3: #8B008B;
    --rune-glow: #9400D3;
    --shadow-purple: #2d1b2d;
    --void-essence: #120321;
}
@font-face {
  font-family: 'Basiic';
  src: url('./src/basiic.ttf') format('truetype');
  font-style: normal;
    font-weight: 400;
    text-rendering: optimizeLegibility;
}

/* Base Styles */
body {
    margin: 0;
    padding: 20px;
    background: var(--bg-primary);
    color: var(--text-primary);
    font-family: 'Basiic', sans-serif;
    min-height: 100vh;
}

/* Playlist Window */
.playlist-container {
    font-family: 'Basiic', sans-serif;
    max-width: 900px;
    margin: 0 auto;
    background: var(--window-bg);
    border: 2px solid var(--border-light);
    box-shadow: 0 0 20px var(--shadow-purple);
    overflow: hidden;
    position: relative;
}

/* Playlist Header */
.playlist-header {
    font-family: 'Basiic', sans-serif;
    display: flex;
    align-items: center;
    padding: 10px;
    background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
    border-bottom: 2px solid var(--border-light);
    color: var(--window-bg);
}

/* Playlist Info */
.playlist-info h1 {
    font-family: 'Basiic', sans-serif;
    font-weight: bold;
    font-size: 18px;
    color: var(--accent-2);
    margin: 0 0 5px 0;
}

.playlist-info p {
    color: var(--text-secondary);
    margin: 0;
}

/* Movies List Grid */
.movies-list {
    display: grid;
    grid-template-columns: 1fr;
    gap: 10px;
    padding: 10px;
    background: var(--bg-secondary);
    max-height: 70vh;
    overflow-y: auto;
}

/* Movie Item */
.movie-item {
    display: flex;
    gap: 10px;
    padding: 10px;
    background: var(--window-bg);
    border: 1px solid var(--border-light);
    transition: all 0.3s ease;
}
.movie-item:hover {
    box-shadow: 0 0 10px var(--accent-1);
    transform: scale(1.02);
}

/* Movie Poster */
.movie-poster {
    width: 100px;
    height: 150px;
    border: 1px solid var(--border-light);
    object-fit: cover;
}

/* Movie Content */
.movie-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}

/* Movie Title */
.movie-title {
    font-family: 'Basiic', sans-serif;
    color: var(--accent-2);
    font-size: 16px;
    font-weight: bold;
    margin: 0 0 5px 0;
    cursor: pointer;
}
.movie-title:hover {
    text-shadow: 0 0 5px var(--rune-glow);
}

/* Movie Description */
.movie-description {
    font-family: 'Basiic', sans-serif;
    background: var(--bg-secondary);
    border: 1px solid var(--border-light);
    padding: 8px;
    font-size: 14px;
    color: var(--text-primary);
}

/* Buttons */
.btn {
    padding: 5px 10px;
    font-size: 12px;
    background: var(--window-bg);
    color: var(--accent-1);
    border: 1px solid var(--border-light);
    cursor: pointer;
    margin-top: 5px;
}
.btn:hover {
    background: var(--accent-3);
    color: var(--text-primary);
}

/* Slot Styling */
slot {
    display: block;
    will-change: transform;
    font-family: 'Basiic', sans-serif;
    color: var(--accent-1);
    transition: transform 0.5s ease;
}
:host(:read-write) > slot {
    transform: none !important;
    color: var(--accent-2);
}
@media print, (prefers-reduced-motion) {
    slot { transform: none !important; }
}

/* Scrollbar */
::-webkit-scrollbar {
    width: 12px;
}
::-webkit-scrollbar-track {
    background: var(--bg-secondary);
}
::-webkit-scrollbar-thumb {
    background: var(--accent-1);
    border: 1px solid var(--border-light);
}
</style>



</head>
<body>
  <div class="playlist-container">
    <div class="playlist-header">
      <img id="playlist-cover" src="" alt="Playlist Cover">
      <div class="playlist-info">
        <h1 id="playlist-name">Loading...</h1>
        <p id="playlist-owner">Loading...</p>
        <p id="movie-count">Loading...</p>
      </div>
    </div>
    <div class="movies-list" id="movies">Loading movies...</div>
  </div>

  <script>
  let currentUserId = null;
  let playlistOwnerId = null;
  let playlistId = null;

  function goToMovie(movieId) {
    if (!movieId) return alert('Movie ID is missing');
    window.location.href = `details.html?id=${encodeURIComponent(movieId)}`;
  }

  function editDescription(movieId) {
    document.querySelector(`#edit-${movieId}`).style.display = 'block';
    document.querySelector(`[onclick="editDescription('${movieId}')"]`).style.display = 'none';
  }

  function cancelEdit(movieId) {
    document.querySelector(`#edit-${movieId}`).style.display = 'none';
    document.querySelector(`[onclick="editDescription('${movieId}')"]`).style.display = 'block';
  }

  async function saveDescription(movieId) {
    const description = document.querySelector(`#textarea-${movieId}`).value;
    try {
        const res = await fetch(`/api/playlists/${playlistId}/movies/${movieId}/description`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ description })
        });
        if (res.ok) {
            const descElement = document.querySelector(`#desc-${movieId}`);
            descElement.textContent = description || 'No description added yet.';
            descElement.className = `movie-description ${!description ? 'empty' : ''}`;
            cancelEdit(movieId);
        } else {
            alert('Failed to save description');
        }
    } catch (err) {
        console.error(err);
        alert('Error saving description');
    }
 }


  function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

function getMovieId(movie) {
  if (!movie) return null;
  return movie.ID; 
}


  async function loadPlaylist() {
    const params = new URLSearchParams(window.location.search);
    playlistId = params.get("id");
    if (!playlistId) {
      document.querySelector(".playlist-container").innerHTML = "<p>Playlist ID missing</p>";
      return;
    }

    try {
      const userRes = await fetch("/api/users/me", { credentials: "include" });
      if (userRes.ok) {
        const user = await userRes.json();
        currentUserId = user.id;
      }

      const res = await fetch(`/api/playlists/${playlistId}`, { credentials: "include" });
      if (!res.ok) throw new Error("Failed to load playlist");
      const playlist = await res.json();

      playlistOwnerId = playlist.owner_id;
      document.getElementById("playlist-cover").src = playlist.cover || "/static/playlists/collection-placeholder.png";
      document.getElementById("playlist-name").textContent = playlist.name;
      document.getElementById("playlist-owner").textContent = `By ${playlist.owner_name || `User ${playlist.owner_id}`}`;

      const moviesArray = playlist.movies || playlist.Movies || [];
      document.getElementById("movie-count").textContent = `${moviesArray.length} movies`;

      const moviesDiv = document.getElementById("movies");
      moviesDiv.innerHTML = "";

      if (moviesArray.length === 0) {
        moviesDiv.innerHTML = "<p style='text-align: center; color: #9C9CC9; padding: 40px;'>No movies in this playlist yet</p>";
        return;
      }

      moviesArray.forEach((movie) => {
        const movieId = getMovieId(movie);
        const clickable = !!movieId;

        const movieItem = document.createElement("div");
        movieItem.className = "movie-item";
        movieItem.innerHTML = `
          <img src="${movie.poster || movie.poster_url || "/static/movies/poster-placeholder.png"}" 
               alt="${movie.title}" 
               class="movie-poster"
               ${clickable ? `onclick="goToMovie('${movieId}')"` : ''}>
          <div class="movie-content">
            <div class="movie-header">
              <h3 class="movie-title" ${clickable ? `onclick="goToMovie('${movieId}')"` : ''}>
                ${escapeHtml(movie.title)}
              </h3>
              <div class="movie-meta">${movie.year || movie.release_year || 'Unknown year'}</div>
              ${movie.rating ? `<div class="rating">‚≠ê ${movie.rating}/10</div>` : ''}
              <div class="movie-meta">${movie.genres || ''}</div>
            </div>
            <div class="movie-description ${!movie.description ? 'empty' : ''}" id="desc-${movieId}">
                ${escapeHtml(movie.description || 'No description added yet.')}
            </div>

            ${currentUserId === playlistOwnerId ? `
              <button class="btn btn-edit" onclick="editDescription('${movieId}')">Edit Description</button>
              <div class="edit-description" id="edit-${movieId}" style="display: none;">
                <textarea id="textarea-${movieId}">${escapeHtml(movie.description || '')}</textarea>
                <div class="edit-buttons">
                    <button class="btn btn-save" onclick="saveDescription('${movieId}')">Save</button>
                    <button class="btn btn-cancel" onclick="cancelEdit('${movieId}')">Cancel</button>
                </div>

              </div>
            ` : ''}
          </div>
        `;
        moviesDiv.appendChild(movieItem);
      });
    } catch (err) {
      console.error(err);
      document.querySelector(".playlist-container").innerHTML = "<p>Error loading playlist</p>";
    }
  }

  loadPlaylist();
</script>
</body>
</html>
