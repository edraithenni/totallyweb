<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .playlist-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }
    .playlist-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .playlist-header img {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: cover;
      margin-right: 20px;
    }
    .movie-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }
    .movie-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      background: #fff;
      text-align: center;
    }
    .movie-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
    .movie-title {
      font-weight: bold;
      margin: 8px 0 4px;
    }
    .movie-year {
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <div class="playlist-container">
    <div class="playlist-header">
      <img id="playlist-cover" src="" alt="Playlist Cover">
      <div>
        <h2 id="playlist-name"></h2>
        <p id="playlist-owner"></p>
      </div>
    </div>
    <div class="movie-list" id="movies"></div>
  </div>

  <script>
    async function loadPlaylist() {
      const params = new URLSearchParams(window.location.search);
      const playlistId = params.get("id");
      if (!playlistId) {
        document.querySelector(".playlist-container").innerHTML = "<p>Playlist ID missing</p>";
        return;
      }

      try {
        const res = await fetch(`/api/playlists/${playlistId}`, { credentials: "include" });
        if (!res.ok) throw new Error("Failed to load playlist");
        const playlist = await res.json();

        document.getElementById("playlist-cover").src = playlist.cover || "/static/playlists/collection-placeholder.png";
        document.getElementById("playlist-name").textContent = playlist.name;
        document.getElementById("playlist-owner").textContent = "Owner ID: " + playlist.owner_id;

        const moviesDiv = document.getElementById("movies");
        moviesDiv.innerHTML = "";

        const moviesArray = playlist.movies || playlist.Movies || [];
        if (moviesArray.length === 0) {
            moviesDiv.innerHTML = "<p>No movies in this playlist yet</p>";
        } else {
         moviesArray.forEach(movie => {
            const card = document.createElement("div");
            card.className = "movie-card";
            card.innerHTML = `
            <img src="${movie.poster || "/static/movies/poster-placeholder.png"}" alt="${movie.title}">
             <div class="movie-title">${movie.title}</div>
            <div class="movie-year">${movie.year}</div>
            `;
            moviesDiv.appendChild(card);
        });
        }

      } catch (err) {
        console.error(err);
        document.querySelector(".playlist-container").innerHTML = "<p>Error loading playlist</p>";
      }
    }

    loadPlaylist();
  </script>
</body>
</html>
