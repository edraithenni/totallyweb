<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Playlist</title>
  <style>
/* Base Styles */
body, html {
    margin: 0;
    padding: 0;
    background-color: #0a0a2a;
    color: #d0d0ff;
    font-family: "MS Gothic", "Lucida Console", Monaco, monospace;
    cursor: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAYAAABzenr0AAAABGdBTUEAALGPC/xhBQAAACBjSFJNAAB6JgAAgIQAAPoAAACA6AAAdTAAAOpgAAA6mAAAF3CculE8AAAABmJLR0QA/wD/AP+gvaeTAAAAB3RJTUUH5gMFABcuVeXYtQAAABNJREFUOMNj+P//P8PgAUaPgVEwZAEAIe8FryJKPK8AAAAASUVORK5CYII='), auto;
    overflow-x: hidden;
    font-size: 14px;
    line-height: 1.4;
    height: 100%;
}

/* Scrollbar Styling */
::-webkit-scrollbar {
    width: 8px;
    height: 8px;
}
::-webkit-scrollbar-track {
    background: #000040;
    border: 1px solid #004080;
}
::-webkit-scrollbar-thumb {
    background: #00a0c0;
    border: 1px solid #00f0ff;
}

/* Background Pattern */
body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" viewBox="0 0 200 200"><path d="M20,100 Q50,50 100,80 Q150,110 180,100 Q150,150 100,120 Q50,90 20,100 Z" fill="none" stroke="rgba(120,160,255,0.1)" stroke-width="1"/></svg>');
    background-size: 200px 200px;
    opacity: 0.3;
    z-index: -1;
    pointer-events: none;
}

/* Playlist Container */
.playlist-container {
    max-width: 960px;
    margin: 20px auto;
    padding: 15px;
    background-color: rgba(10, 10, 50, 0.85);
    border: 1px solid #364f8a;
    box-shadow: 0 0 15px rgba(0, 200, 255, 0.2);
}

/* Playlist Header */
.playlist-header {
    display: flex;
    align-items: center;
    margin-bottom: 30px;
    padding: 15px;
    background: linear-gradient(to bottom, #000030, #000060);
    border: 1px solid #364f8a;
    box-shadow: 0 0 10px rgba(0, 150, 255, 0.3);
}
.playlist-header img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    margin-right: 25px;
    border: 1px solid #4080c0;
}
.playlist-info h1 {
    color: #c0c0ff;
    text-shadow: 0 0 5px #00a0ff, 0 0 10px #0060ff;
    font-family: "Times New Roman", serif;
    font-size: 28px;
    margin: 0 0 10px 0;
    letter-spacing: 2px;
}
.playlist-info p {
    color: #a0c0ff;
    margin: 5px 0;
}

/* Movies List */
.movies-list {
    display: flex;
    flex-direction: column;
    gap: 20px;
}

/* Movie Item */
.movie-item {
    display: flex;
    gap: 20px;
    padding: 15px;
    background: rgba(0, 20, 60, 0.7);
    border: 1px solid #364f8a;
    box-shadow: 0 0 8px rgba(0, 100, 200, 0.2);
    transition: all 0.3s ease;
}
.movie-item:hover {
    border-color: #00a0ff;
    transform: translateX(3px);
}
.movie-poster {
    width: 120px;
    height: 180px;
    object-fit: cover;
    border: 1px solid #4080c0;
    cursor: pointer;
}
.movie-content {
    flex: 1;
    display: flex;
    flex-direction: column;
}
.movie-title {
    font-size: 22px;
    color: #c0c0ff;
    margin: 0 0 8px 0;
    font-weight: bold;
    cursor: pointer;
    text-shadow: 0 0 3px #0080ff;
}
.movie-title:hover {
    color: #00ffff;
    text-shadow: 0 0 8px #00a0ff;
}
.movie-meta {
    color: #80a0c0;
    font-size: 14px;
    margin-bottom: 5px;
}
.movie-description {
    background: rgba(0, 0, 40, 0.6);
    padding: 10px;
    border: 1px solid #4080c0;
    color: #a0b0e0;
    font-size: 14px;
    line-height: 1.6;
    margin-top: 10px;
}
.movie-description.empty {
    color: #666;
    font-style: italic;
}

/* Buttons */
.btn {
    padding: 6px 12px;
    border: none;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
    transition: all 0.2s;
}
.btn-save {
    background: #00a0c0;
    color: #000000;
}
.btn-cancel {
    background: #ffb3ff;
    color: #000000;
}
.btn-edit {
    background: #0a0a2a;
    color: #00a0c0;
    border: 1px solid #00a0c0;
    margin-top: 10px;
}
.btn:hover {
    opacity: 0.8;
}

/* Rating */
.rating {
    color: #ffb3ff;
    font-size: 16px;
    margin: 5px 0;
}

/* Footer (optional) */
.footer {
    text-align: center;
    font-size: 12px;
    color: #6080c0;
    padding: 10px;
    margin-top: 20px;
    border-top: 1px solid #304080;
}
</style>

</head>
<body>
  <div class="playlist-container">
    <div class="playlist-header">
      <img id="playlist-cover" src="" alt="Playlist Cover">
      <div class="playlist-info">
        <h1 id="playlist-name">Loading...</h1>
        <p id="playlist-owner">Loading...</p>
        <p id="movie-count">Loading...</p>
      </div>
    </div>
    <div class="movies-list" id="movies">Loading movies...</div>
  </div>

  <script>
  let currentUserId = null;
  let playlistOwnerId = null;
  let playlistId = null;

  function goToMovie(movieId) {
    if (!movieId) return alert('Movie ID is missing');
    window.location.href = `details.html?id=${encodeURIComponent(movieId)}`;
  }

  function editDescription(movieId) {
    document.querySelector(`#edit-${movieId}`).style.display = 'block';
    document.querySelector(`[onclick="editDescription('${movieId}')"]`).style.display = 'none';
  }

  function cancelEdit(movieId) {
    document.querySelector(`#edit-${movieId}`).style.display = 'none';
    document.querySelector(`[onclick="editDescription('${movieId}')"]`).style.display = 'block';
  }

  async function saveDescription(movieId) {
    const description = document.querySelector(`#textarea-${movieId}`).value;
    try {
        const res = await fetch(`/api/playlists/${playlistId}/movies/${movieId}/description`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        credentials: 'include',
        body: JSON.stringify({ description })
        });
        if (res.ok) {
            const descElement = document.querySelector(`#desc-${movieId}`);
            descElement.textContent = description || 'No description added yet.';
            descElement.className = `movie-description ${!description ? 'empty' : ''}`;
            cancelEdit(movieId);
        } else {
            alert('Failed to save description');
        }
    } catch (err) {
        console.error(err);
        alert('Error saving description');
    }
 }


  function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
  }

function getMovieId(movie) {
  if (!movie) return null;
  return movie.ID; 
}


  async function loadPlaylist() {
    const params = new URLSearchParams(window.location.search);
    playlistId = params.get("id");
    if (!playlistId) {
      document.querySelector(".playlist-container").innerHTML = "<p>Playlist ID missing</p>";
      return;
    }

    try {
      const userRes = await fetch("/api/users/me", { credentials: "include" });
      if (userRes.ok) {
        const user = await userRes.json();
        currentUserId = user.id;
      }

      const res = await fetch(`/api/playlists/${playlistId}`, { credentials: "include" });
      if (!res.ok) throw new Error("Failed to load playlist");
      const playlist = await res.json();

      playlistOwnerId = playlist.owner_id;
      document.getElementById("playlist-cover").src = playlist.cover || "/static/playlists/collection-placeholder.png";
      document.getElementById("playlist-name").textContent = playlist.name;
      document.getElementById("playlist-owner").textContent = `By ${playlist.owner_name || `User ${playlist.owner_id}`}`;

      const moviesArray = playlist.movies || playlist.Movies || [];
      document.getElementById("movie-count").textContent = `${moviesArray.length} movies`;

      const moviesDiv = document.getElementById("movies");
      moviesDiv.innerHTML = "";

      if (moviesArray.length === 0) {
        moviesDiv.innerHTML = "<p style='text-align: center; color: #9C9CC9; padding: 40px;'>No movies in this playlist yet</p>";
        return;
      }

      moviesArray.forEach((movie) => {
        const movieId = getMovieId(movie);
        const clickable = !!movieId;

        const movieItem = document.createElement("div");
        movieItem.className = "movie-item";
        movieItem.innerHTML = `
          <img src="${movie.poster || movie.poster_url || "/static/movies/poster-placeholder.png"}" 
               alt="${movie.title}" 
               class="movie-poster"
               ${clickable ? `onclick="goToMovie('${movieId}')"` : ''}>
          <div class="movie-content">
            <div class="movie-header">
              <h3 class="movie-title" ${clickable ? `onclick="goToMovie('${movieId}')"` : ''}>
                ${escapeHtml(movie.title)}
              </h3>
              <div class="movie-meta">${movie.year || movie.release_year || 'Unknown year'}</div>
              ${movie.rating ? `<div class="rating">‚≠ê ${movie.rating}/10</div>` : ''}
              <div class="movie-meta">${movie.genres || ''}</div>
            </div>
            <div class="movie-description ${!movie.description ? 'empty' : ''}" id="desc-${movieId}">
                ${escapeHtml(movie.description || 'No description added yet.')}
            </div>

            ${currentUserId === playlistOwnerId ? `
              <button class="btn btn-edit" onclick="editDescription('${movieId}')">Edit Description</button>
              <div class="edit-description" id="edit-${movieId}" style="display: none;">
                <textarea id="textarea-${movieId}">${escapeHtml(movie.description || '')}</textarea>
                <div class="edit-buttons">
                    <button class="btn btn-save" onclick="saveDescription('${movieId}')">Save</button>
                    <button class="btn btn-cancel" onclick="cancelEdit('${movieId}')">Cancel</button>
                </div>

              </div>
            ` : ''}
          </div>
        `;
        moviesDiv.appendChild(movieItem);
      });
    } catch (err) {
      console.error(err);
      document.querySelector(".playlist-container").innerHTML = "<p>Error loading playlist</p>";
    }
  }

  loadPlaylist();
</script>
</body>
</html>
