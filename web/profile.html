<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 2rem;
    }
    .profile-card {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      border-radius: 10px;
      padding: 1.5rem;
      box-shadow: 0 2px 6px rgba(0,0,0,.15);
    }
    h1 { margin-top: 0; }
    .avatar-row {
      display:flex;
      gap:1rem;
      align-items:center;
      margin-bottom:1rem;
    }
    .avatar {
      width:96px;
      height:96px;
      border-radius:50%;
      object-fit:cover;
      background:#e9edf2;
      border:2px solid #fff;
      box-shadow:0 1px 4px rgba(0,0,0,.12);
      cursor:pointer;
    }
    .avatar:hover {
      transform: scale(1.05);
    }

    .bio { white-space:pre-wrap; margin-top:.5rem; color:#333; }
    .muted { color:#666; font-size:.9rem; }
    button { cursor:pointer; padding:.45rem .75rem; border-radius:6px; border:1px solid #d0d6de; background:#fff; }
    .btn-danger { background:#fff0f0; border-color:#f5c2c2; }
    input[type="file"] { display:none; }



    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      backdrop-filter: blur(5px);
    }
    .modal-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90%;
      max-height: 90%;
    }
    .modal-content img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 80vh;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    .close-modal {
      position: absolute;
      top: 15px;
      right: 15px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
      background: rgba(0,0,0,0.5);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .avatar-options {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
    }
    .avatar-options button {
      background: rgba(0,0,0,0.7);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>
  <div class="profile-card">
    <h1 id="profileTitle">Loading...</h1>

    <div class="avatar-row">
      <img id="avatarImg" class="avatar"" src="/static/src/default_pfp.png" />
      <input id="avatarInput" type="file" accept="image/*" style="display: none">
        <div id="uploadStatus" class="muted"></div>
      </div>
    </div>

    <div id="profileContent">Loading...</div>

    <hr>
    <h3>Bio</h3>
    <div id="bioBlock" class="bio muted">Loading...</div>

      <div id="avatarModal" class="modal">
    <div class="close-modal">&times;</div>
    <div class="modal-content">
      <img id="modalAvatar" src="" alt="Аватар">
    </div>
    <div class="avatar-options">
      <button id="changeAvatarBtn">Change pfp</button>
      <button id="deleteAvatarBtn">Delete pfp</button>
    </div>
  
  </div>

  <script>
    function escapeHtml(s) {
      if (s === null || s === undefined) return "";
      return String(s)
        .replaceAll('&','&amp;')
        .replaceAll('<','&lt;')
        .replaceAll('>','&gt;')
        .replaceAll('"','&quot;')
        .replaceAll("'",'&#39;');
    }

     function openAvatarModal(avatarUrl) {
      document.getElementById('modalAvatar').src = avatarUrl;
      document.getElementById('avatarModal').style.display = 'block';
      document.body.style.overflow = 'hidden'; 

    const avatarPath = new URL(avatarUrl, window.location.origin).pathname;
    
    const deleteBtn = document.getElementById('deleteAvatarBtn');
    if (avatarPath === "/static/src/default_pfp.png") {
        deleteBtn.style.display = 'none';
    } else {
        deleteBtn.style.display = 'block';
    }
    }

    function closeAvatarModal() {
      document.getElementById('avatarModal').style.display = 'none';
      document.body.style.overflow = 'auto'; 
    }

    async function loadProfile() {
      try {
        const res = await fetch("/api/users/me", { credentials: "include" });
        if (!res.ok) throw new Error("Ошибка HTTP " + res.status);
        const user = await res.json();

        document.getElementById("profileTitle").textContent = escapeHtml(user.name || "Your profile");

        const avatarUrl = user.avatar && user.avatar !== "" ? user.avatar : "/static/src/default_pfp.png";
        document.getElementById("avatarImg").src = avatarUrl;

        document.getElementById("profileContent").innerHTML = `
          <p><b>Email:</b> ${escapeHtml(user.email || "—")}</p>
        `;

        document.getElementById("bioBlock").textContent = user.description || "—";
      } catch (err) {
        console.error("Ошибка загрузки профиля:", err);
        document.getElementById("profileContent").innerHTML =
          "<p>Не удалось загрузить данные профиля</p>";
        document.getElementById("bioBlock").textContent = "—";
      }
    }

    const avatarInput = document.getElementById("avatarInput");
    const uploadStatus = document.getElementById("uploadStatus");

    avatarInput.addEventListener('change', async (evt) => {
      const file = evt.target.files[0];
      if (!file) return;
      if (!file.type.startsWith('image/')) {
        uploadStatus.textContent = "Пожалуйста, выберите изображение.";
        return;
      }
      if (file.size > 5 * 1024 * 1024) {
        uploadStatus.textContent = "Файл слишком большой (макс 5 MB).";
        return;
      }

      const reader = new FileReader();
      reader.onload = () => { document.getElementById("avatarImg").src = reader.result; };
      reader.readAsDataURL(file);

      uploadStatus.textContent = "Загрузка…";
      const form = new FormData();
      form.append('avatar', file);

      try {
        const resp = await fetch('/api/users/me/avatar', {
          method: 'POST',
          credentials: 'include',
          body: form
        });
        if (!resp.ok) {
          const text = await resp.text();
          throw new Error(`Ошибка сервера ${resp.status}: ${text}`);
        }
        const data = await resp.json();
        if (data.avatar) {
          document.getElementById("avatarImg").src = data.avatar;
          uploadStatus.textContent = "Аватар обновлён.";
        } else {
          uploadStatus.textContent = "Аватар загружен, но сервер не вернул URL.";
        }
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "Ошибка при загрузке аватара.";
        loadProfile(); 
      } finally {
        avatarInput.value = "";
        setTimeout(()=>uploadStatus.textContent="", 3000);
      }
    });

    document.getElementById("deleteAvatarBtn").addEventListener('click', async () => {
      if (!confirm("Are you sure you wanna delete avatar?")) return;
      uploadStatus.textContent = "Deleting...";
      try {
        const resp = await fetch('/api/users/me/avatar', {
          method: 'DELETE',
          credentials: 'include'
        });
        if (!resp.ok) throw new Error("Ошибка сервера " + resp.status);
        const data = await resp.json();
        const newAvatar = (data.avatar && data.avatar !== "") ? data.avatar : "/static/src/default_pfp.png";
        document.getElementById("avatarImg").src = newAvatar;
        closeAvatarModal(); 
        uploadStatus.textContent = "Аватар удалён.";
      } catch (err) {
        console.error(err);
        uploadStatus.textContent = "Ошибка при удалении аватара.";
      } finally {
        setTimeout(()=>uploadStatus.textContent="", 2500);
      }
    });

     document.getElementById("avatarImg").addEventListener('click', function() {
      const avatarUrl = this.src;
      if (avatarUrl && avatarUrl !== "/static/src/default_pfp.png") {
        openAvatarModal(avatarUrl);
      } else {
        
        avatarInput.click();
      }
    });


     document.querySelector('.close-modal').addEventListener('click', closeAvatarModal);
    document.getElementById('changeAvatarBtn').addEventListener('click', () => {
      closeAvatarModal();
      avatarInput.click();
    });

    
    document.getElementById('avatarModal').addEventListener('click', function(e) {
      if (e.target === this) {
        closeAvatarModal();
      }
    });

    // ESC
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeAvatarModal();
      }
    });


    loadProfile();
  </script>
</body>
</html>
